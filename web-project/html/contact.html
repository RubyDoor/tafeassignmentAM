<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Contact </title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <header>
        <img src="../images/teon-logo-2023-07-02.png" alt="The Edge of Now Logo">
        <section>
            <h1> The Edge of Now </h1>
        </section>
    </header>

    <nav>
        <a href="../index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
    </nav>

    <main id="contact-main">
        <form name="contactForm" action="#">
            <table>
                <tr>
                    <td>
                        <label for="name">Name</label>
                    </td>
                    <td>
                        <input name="name" type="text" id="name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="address-1">Address Line 1</label>
                    </td>
                    <td>
                        <input name="address-1" type="text" id="address-1">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="address-2">Address Line 2</label>
                    </td>
                    <td>
                        <input name="address-2" type="text" id="address-2">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="contact">Contact Number</label>
                    </td>
                    <td>
                        <input name="contact" type="text" id="contact">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <input name="email" type="email" id="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p id="preferred"> Preferred Contact Method</p>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label for="radio1">Email</label>
                    </td>
                    <td>
                        <input checked="checked" id="radio1" name="contactMethod" type="radio" value="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="radio2">Phone</label>
                    </td>
                    <td>
                        <input name="contactMethod" id="radio2" type="radio" value="phone" >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dropdown">Reason For Contact Request</label>
                    </td>
                    <td>
                        <select id="dropdown">
                            <option disabled selected="selected">Please Select</option>
                            <option value="1"> Provide Feedback </option>
                            <option value="2"> Request Information </option>
                            <option value="3"> Reserve Tickets</option>
                            <option value="4"> Other (Provide reason below)</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="other">Other</label>
                    </td>
                    <td>
                        <input name="other" type="text" id="other" >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="checkbox">Tick to Sign Up</label>
                    </td>
                    <td>
                        <input id="checkbox" name="democheckbox" type="checkbox" value="1" >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="user-name">User Name</label>
                    </td>
                    <td>
                        <input name="user-name" type="text" id="user-name" >
                    </td>
                </tr>
                <tr>
                    <td>
                        Password
                    </td>
                    <td>
                        <input type="password">
                    </td>
                </tr>
            </table>
            <button type="submit" class="myButton" value="Submit">Submit</button>
        </form>

        <table class="contact-table">
            <tr>
                <td> Admin Contact Name: </td>
                <td> Jane Doe </td>
            </tr>
            <tr>
                <td> Email Address: </td>
                <td> admin@teon.com.au </td>            
            </tr>
            <tr>
                <td> Business Address: </td>
                <td> 123 Somewhere Street, <br> Nowhere QLD 4000 </td>
            </tr>
            <tr>
                <td> Phone: </td>
                <td> 07 XXXX XXXX </td>
            </tr>
        </table>
    </main>

</html>
